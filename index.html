<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git training</title>
</head>
<body>
    <h1>Treinando códigos do Git</h1>
    <ul> 
        <li>git init <!-- inicializando o git localmente na pasta --></li>
        <li>git checkout -b main <!-- criar branch main e trocar para ela --></li>
        <li>git branch main <!-- trocar para branch main --></li>
        <li>git remote add origin<!-- Origin pode ser qualquer nome --> + URL do repositório</li>
        <li>git add . <!-- adicionando codigo para staging area --></li>
        <li>git status <!-- Verificando estado de commit --></li>
        <li>git commit -m "primeiro commit" <!-- commitando localmente --></li>
        <li>git push origin main <!-- commitando para o repositório --></li>
        <li>git pull origin main <!-- resolvendo erro de quando já tem algo no repositório e está desatualizado com o local --></li>
        <li>git pull origin main --allow-unrelated-histories <!-- fazer o pull permitindo baixar os arquivos faltantes que já estão no repositório --></li>
    </ul>
</body>
</html>
