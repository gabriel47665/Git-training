<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git training</title>
</head>
<body>
    Treinando códigos do Git
    git init <!-- inicializando o git localmente na pasta -->
    git checkout -b main <!-- criar branch main e trocar para ela -->
    git branch main <!-- trocar para branch main -->
    git remote add origin<!-- Origin pode ser qualquer nome --> + URL do repositório
    git add . <!-- adicionando codigo para staging area -->
    git status <!-- Verificando estado de commit -->
    git commit -m "primeiro commit" <!-- commitando localmente -->
    git push origin main <!-- commitando para o repositório -->
    git pull origin main <!-- resolvendo erro de quando já tem algo no repositório e está desatualizado com o local -->
    
</body>
</html>
